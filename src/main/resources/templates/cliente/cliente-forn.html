<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center form-title" th:text="${cliente.id == null} ? 'Nuevo cliente' : 'Editar cliente'"></h1>
        <div class="d-flex justify-content-center">
            <div class="form-container w-50">
                <form th:action="@{/cliente}" th:object="${cliente}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input id="nombre" class="form-control" type="text" th:field="*{nombreenae}" />
                    </div>
                    <div class="form-group">
                        <label for="direccion">Direcci√≥n:</label>
                        <input id="direccion" class="form-control" type="text" th:field="*{direccionenae}" />
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input id="fechaNacimiento" class="form-control" type="date" th:field="*{fechanacimientoenae}" />
                    </div>
                    <div class="form-group">
                        <label for="sueldo">Sueldo:</label>
                        <input id="sueldo" class="form-control" type="number" th:field="*{sueldoenae}" />
                    </div>
                    <div class="form-group">
                        <label for="estatus">Estatus:</label>
                        <input id="estatus" class="form-control" type="number" th:field="*{estatusenae}" />
                    </div>
                    <button class="btn btn-primary mt-3" type="submit">Guardar</button>
                    <a class="btn btn-secondary mt-3 ml-2" href="/cliente">Volver a la lista</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
